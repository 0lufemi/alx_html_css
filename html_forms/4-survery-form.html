<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Survey Form with Select Dropdown, Time, and Date Selection</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="">
        <p>
            <label for="name">
                Name: <input type="text" name="name" id="name" required>
            </label>
        </p>
        <p>
            <label for="email">
                Email: <input type="text" name="email" id="email" required>
            </label>
        </p>
        <p>
            <label for="favColor">
                Favorite Color: <select name="favColor" id="favColor" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </label>
        </p>
        <p>
            <label for="time">
                Time: <input type="time" name="time" id="time" required>
            </label>
        </p>
        <p>
            <label for="date">
                Date: <input type="date" name="date" id="date" required>
            </label>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
